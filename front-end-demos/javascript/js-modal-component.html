<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>jQuery Test</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" type="text/css">
        <style>
        </style>
    </head>
    <body>
      <a class="button is-primary is-large modal-button" data-target="modal-ter">Launch modal</a>
      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Modal title</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            modal
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success">Save changes</button>
            <button class="button">Cancel</button>
          </footer>
        </div>
      </div>
    <script>
      var modal = document.querySelector('.modal');
      var closeBtn = document.querySelector('.delete');
      var cancelBtn = document.querySelector('footer>button:last-child');
      document.querySelector('.button').addEventListener('click', function(e){
        e.stopPropagation();
        modal.classList.add('is-active');
      });

      closeBtn.addEventListener('click', function(){
        modal.classList.remove('is-active');
      });

      cancelBtn.addEventListener('click', function(e) {
        modal.classList.remove('is-active');
      });

      document.body.addEventListener('click', function() {
        modal.classList.remove('is-active');
      });
      </script>
    </body>
</html>
