<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>jQuery Test</title>
        <script
        src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
        <style>
            *{
                margin: 0;
                padding:0;
            }
            .img-preview{
                width:1200px;
                margin:8px auto;
            }
            .img-row{
                margin-bottom: 10px;
            }
            .img-row:after{
                content: "";
                display: block;
                clear: both;
            }
            .img-box{
                float: left;
            }
            img{
                border-radius: 8px;
                margin-right: 8px;
            }
        </style>
    </head>
    <body>
      <div class="img-preview"></div>
    <script>
      function Barrels($ct) {
        this.$ct=$ct;
        this.imgNum=10;
        this.baseHeight=200;
        this.rowList=[];
        this.imgIndex=0;
        this.marginRight=20;
        this.loadImg();
      }
      Barrels.prototype = {
        loadImg: function() {
          var _this = this;
          var imgs = this.getImgUrls(this.imgNum);
          $.each(imgs, function(idx, url){
            var img = new Image();
            img.src = url;
            img.onload = function() {
              _this.imgIndex ++;
              var orginWidth = img.width,
                  orginHeight = img.height,
                  ratio = orginWidth / orginHeight;
              var imgInfo = {
                target: $(this),
                width: _this.baseHeight * ratio,
                height: _this.baseHeight
              }
              _this.render(imgInfo);
            }
          });
        },
        render: function(imgInfo){
          var _this = this;
          var rowList = this.rowList,
              rowWidth = 0,
              clientWidth = this.$ct.width(),
              lastImgInfo = imgInfo;

          this.rowList.push(imgInfo);
          for(var i=0;i<this.rowList.length;i++){
              rowWidth+=this.rowList[i].width+this.marginRight;
          }
          if(rowWidth>clientWidth){
              this.rowList.pop();
              rowWidth=rowWidth-lastImgInfo.width-this.marginRight;
              newRowHeight=(clientWidth* this.baseHeight)/rowWidth;
              this.createRow(newRowHeight);
              this.rowList=[];
              this.rowList.push(lastImgInfo);
          }
          if((this.imgIndex==this.imgNum)&&(rowWidth<clientWidth)){
              newRowHeight= this.baseHeight;
              this.createRow(newRowHeight);
          }
        },
        createRow: function(newRowHeight){
          var _this = this;
          var $rowCt = $("<div class='img-row'></div>");
          $.each(this.rowList,function (idx,imgInfo) {
            var $imgCt=$("<div class='img-box'></div>"),
                $img=$(imgInfo.target);
            var newImgWidth=(imgInfo.width+_this.marginRight)*(newRowHeight/_this.baseHeight)-_this.marginRight;
            $img.height(newRowHeight);
            $img.width(newImgWidth);
            console.log(imgInfo);
            $imgCt.append($img);
            $rowCt.append($imgCt);
          })
          this.$ct.append($rowCt);
        },
        getImgUrls: function (num) {
            var width,height,urls=[];
            for(var i=0;i<num;i++){
                width=Math.floor(Math.random()*500+800);
                height=Math.floor(Math.random()*400+600);
                urls.push("https://unsplash.it/"+width+"/"+height);
            }
            return urls;
        }
      }
      new Barrels($(".img-preview"));

    </script>
    </body>
</html>
